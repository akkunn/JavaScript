<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="stopwatch">
      <div class="title">ストップウォッチ</div>
      <div id="display" class="display">0:0:0:0</div>
      <div class="btns">
        <button id="start" class="btn">スタート</button>
        <button id="stop" class="invalid btn">ストップ</button>
        <button id="reset" class="invalid btn">リセット</button>
      </div>
    </div>





    <script src="main.js"></script>
  </body>

</html>
